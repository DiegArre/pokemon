    <script>

      
      num = 16;

      // BOTON NEXT
      $("#btnNext").click(function (e) {
        e.preventDefault();

        $("#pokemons").html("");

        let ultimo = num + 14;

        while (num <= ultimo) {
          $("#pokemons").append(
            `<img 
              data-bs-toggle="modal"
              data-bs-target="#pokeModal" 
              pokemon-id="${num}" 
              class="pokemon col img-fluid" 
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${num}.png">`
          );
          num++;
        }
        console.log(num);
      });

      //BOTON PREV V2
      $("#btnPrev").click(function (e) {
        e.preventDefault();

        if (num > 16) {
          $("#pokemons").html("");
          num -= 30;
          let ultimo = num + 14;

          while (num <= ultimo) {
            $("#pokemons").append(
              `<img 
              data-bs-toggle="modal"
              data-bs-target="#pokeModal" 
              pokemon-id="${num}" 
              class="pokemon col  img-fluid" 
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${num}.png">`
            );
            num++;
          }
          console.log(num);
        }
      });
    </script>

    <script>
      $(document).on("click", ".pokemon", function () {
        
        let pokenumero = $(this).attr("pokemon-id");
        console.log(pokenumero);

        $.get(`https://pokeapi.co/api/v2/pokemon/${pokenumero}/`,function (pokemon){

          var html_infopokemon = "";
          html_infopokemon += `<td>${pokenumero}</td>`;
          html_infopokemon += `<td><ul>`
          for(tipos of pokemon.types){
            console.log(tipos.type.name);
            html_infopokemon += `<li>${tipos.type.name}</li>
            `;
          }
          html_infopokemon += `<ul></td>`;

          html_infopokemon += `<td>${pokemon.height}</td>`; 
          html_infopokemon += `<td>${pokemon.weight}</td>`;
          html_infopokemon += `<td>${pokemon.stats[0].base_stat}</td>`; 
          
          $("#infopokemon").html(html_infopokemon);
          $("#imgpokemon").attr("src",`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokenumero}.png`)
          

          

          // console.log(pokemon);
          console.log(pokemon.types)
          console.log(html_infopokemon);


        });
        
        

      });
