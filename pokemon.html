    <script>
      num = 16;

      // BOTON NEXT 
      $("#btnNext").click(function (e) {
        e.preventDefault();
        
        $("#pokemons").html("");

        let ultimo = num + 14;

        while (num <= ultimo) {
          $("#pokemons").append(
            `<img class=" col img-fluid" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${num}.png">`
          );
          num++;
        }
        console.log(num);
      });

      //BOTON PREV V2
      $("#btnPrev").click(function (e) {
        e.preventDefault();

        if(num > 16){
        $("#pokemons").html("");
        num -=30;
        let ultimo = num + 14;

        while (num <= ultimo) {
          $("#pokemons").append(
            `<img class="col  img-fluid" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${num}.png">`
          );
          num++;
        }
        console.log(num);

      });
